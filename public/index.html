<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="../js/script-int-obs.js"></script>
    <script defer src="../js/script-svg.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container__about">
        <!-- <h1>ABOUT</h1> -->
      </div>

      <div class="container__projects">
        <div class="descriptions">
          <svg xmlns="http://www.w3.org/2000/svg">
            <defs>
              <marker
                id="arrowhead"
                viewBox="0 0 10 10"
                refX="3"
                refY="5"
                markerWidth="6"
                markerHeight="6"
                orient="auto"
                fill="yellow"
              >
                <path d="M 0 0 L 10 5 L 0 10 z" />
              </marker>
            </defs>
            <g
              fill="none"
              stroke="yellow"
              stroke-width="2"
              marker-end="url(#arrowhead)"
            >
              <path id="svg-from" />
              <path id="svg-to" />
            </g>
          </svg>
          <div class="descriptions__text">
            <p id="description-cotillion">
              This navbar uses the
              <span id="cotillion-from">Intersection Observer API</span> to
              highlight the section currently in the view
            </p>
            <p class="description-portfolio">
              Here I'm using
              <span id="portfolio-from">dynamic SVG arrows</span> that alwasy
              point form point A to point B
            </p>
          </div>
        </div>

        <div class="screenshots">
          <img
            id="to"
            class="project my-project"
            src="/public/img/cotillion.jpg"
            alt="cotillion.band screenshot"
          />
          <img
            class="project my-project"
            src="/public/img/portfolio.jpg"
            alt="Portfolio screenshot"
          />
          <!-- <div id="to"></div> -->
          <div class="course-project"></div>
          <div class="course-project"></div>
          <div class="course-project"></div>
          <div class="course-project"></div>
          <div class="course-project"></div>
          <div class="course-project"></div>
        </div>
      </div>

      <div class="container__footer">
        <h1>FOOTER</h1>
      </div>
    </div>

    <div class="fixed"></div>
  </body>
</html>
